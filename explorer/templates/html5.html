<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <!--
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  -->

  <title>MediaBox::{% block subtitle %}{% endblock %}</title>
  <meta name="description" content="{% block description %}{% endblock %}">
  <meta name="author" content="Janos Gyerik info@titan2x.com">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="{{ STATIC_URL }}images/favicon.ico" rel="icon" type="image/x-icon" /> 
  <link href="{{ STATIC_URL }}images/favicon.ico" rel="shortcut icon" type="image/x-icon" /> 

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" /> 
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" /> 
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/mediabox.css" /> 
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/explorer.css" />

  <!-- CSS: projekktor media player theme -->
  <link rel="stylesheet" href="{{ STATIC_URL }}projekktor/theme/maccaco/projekktor.style.css" type="text/css" media="screen" />

  <!-- end CSS-->

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  <!-- All JavaScript at the bottom, except for Modernizr / Respond.
       Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
       For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
       <!--
    <script src="{{ STATIC_URL }}js/libs/modernizr-2.0.6.min.js"></script>
    -->
</head>

<body>
    
  <div id="wrap">
    {% block navbar %}{% endblock %}

    <div class="container">
    {% block main %}{% endblock %}
    </div>

    <div id="push"></div>
  </div> <!--! end of #wrap -->

  <div id="footer">
      <div class="container">
          {% block footer %}{% endblock %}
      </div>
  </div>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/jquery-min.js"><\/script>')</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
  <script defer src="{{ STATIC_URL }}js/plugins.js"></script>
  <script defer src="{{ STATIC_URL }}js/underscore-min.js"></script>
  <script defer src="{{ STATIC_URL }}js/backbone-min.js"></script>
  <script defer src="{{ STATIC_URL }}js/backbone-localstorage.js"></script>
  <script defer src="{{ STATIC_URL }}js/mediabox.js"></script>
  <script src="{{ STATIC_URL }}projekktor/projekktor-1.2.38r332.min.js"></script>
  <!-- end scripts-->

    <script type="text/javascript">
	<!--
	$(document).ready(function() {
	    {% block ready %}{% endblock %}
	});
	//-->
    </script>
	
  <!-- Change UA-XXXXX-X to be your site's ID -->

</body>
</html>
